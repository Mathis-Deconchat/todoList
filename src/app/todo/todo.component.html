<ion-card>
  <ion-item-sliding>
    <ion-item lines="none">
      <ion-checkbox (ionChange)="changeCheckState(task)" color="success" slot="start" [(ngModel)]="task.checked">
      </ion-checkbox>
      <ion-label>
        <h2 *ngIf="!task.checked">{{ task.text }}</h2>
        <h2 *ngIf="task.checked" style="text-decoration:line-through;">{{ task.text }}</h2>
        <p>{{task.hour}}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteTask(task)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-card>
